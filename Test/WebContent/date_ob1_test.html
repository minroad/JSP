<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=EUC-KR" />
<title> 날짜 정보 객체 </title>
<script type="text/javascript">
//<![CDATA[
	var t=new Date(); //오늘 날짜 객체를 생성하고, 변수 t에 참조시켰습니다.
	var nowMonth=t.getMonth(); //현재 월의 정보를 반환하며, 현재 월보다 한 달 적게 나옵니다.
	var nowDate=t.getDate(); //현재 일자의 정보를 반환합니다.
	var nowDay=t.getDay(); //현재 요일의 정보를 반환합니다.(0:일~6:토)
	document.write("현재 월:"+nowMonth,"<br />");
	document.write("현재 일:"+nowDate,"<br />");
	document.write("현재 요일:"+nowDay,"<br />");
	
	var m=new Date(2002,4,31); //2002(5/31) 월드컵 날짜 객체를 생성합니다.
	
	var theMonth=m.getMonth(); //날짜 객체에서 월 정보만 가져옵니다.
	var theDate=m.getDate(); //날짜 객체에서 일 정보만 가져옵니다.
	var theDay=m.getDay(); //날짜 객체에서 요일 정보만 가져옵니다.
	
	document.write("2002월드컵 몇 월:"+theMonth,"<br />");
	document.write("2002월드겁 몇 일:"+theDate,"<br />");
	document.write("2002월드컵 무슨 요일:"+theDay,"<br />");
//]]>
</script>

</head>

</body>
</html>
