<title> do while 문 </title>
<script type="text/javascript">
//<![CDATA[
	var i=10; //변수 i에 초깃값을 저장합니다.
	do{ //먼저 출력문을 실행한 후 조건식을 검사합니다.
		document.write("hello!!");
	}while(i<3) //변수 i에 값이 3보다 크면 while 문을 종료합니다.
//]]>
</script>
