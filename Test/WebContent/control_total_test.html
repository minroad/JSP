<title> 제어문 종합 테스트 </title>
<script type="text/javascript">
//<![CDATA[
	//현재 연도와 월을 입력받습니다.
	var year=prompt("현재 몇 년입니까?","0000");
	var mon=prompt("현재 몇 월입니까?","0");
	var last_day;
	
	/*현재 월이 며칠까지 있는지 선택문을 이용해 구합니다.*/
	switch(mon){
	case "1":last_day=31; //1월일 경우
	break;
	case "2":last_day=28; //2월일 경우
	/*현재 연도가 4년 주기이고 100년 주기는 아닌 경우 또는 400년 주기로 윤년이므로 2월은 29일까지 있습니다.*/
	if(year%4==0 && year%100!=0||year%400==0){
		last_day=29;
	}
	break;
	case "3":last_day=31; //3월일 경우
	break;
	case "4":last_day=30; //4월일 경우
	break;
	case "5":last_day=31; //5월일 경우
	break;
	case "6":last_day=30; //6월일 경우
	break;
	case "7":last_day=31; //7월일 경우
	break;
	case "8":last_day=31; //8월일 경우
	break;
	case "9":last_day=30; //9월일 경우
	break;
	case "10":last_day=31; //10월일 경우
	break;
	case "11":last_day=30; //11월일 경우
	break;
	case "12":last_day=31; //12월일 경우
	break;
}

	/*현재 1일부터 마지막 일까지 문서에 출력합니다.*/
	for(var i=1; i<=last_day; i++){
		document.write(i+" ");
	}
//]]>
	
</script>
